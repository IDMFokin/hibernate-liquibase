databaseChangeLog:
  - changeSet:
      id: create-movie-table
      author: dFokin
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-movies-actors-tables
      author: dFokin
      changes:
        - createTable:
            tableName: movies-actors
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false